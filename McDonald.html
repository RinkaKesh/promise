        // console.log(foodArr)
        let OrderNow=false;
        function order() {
           return(OrderNow=true)
        }
        let OrderConfirmed=new Promise(function(resolve,reject){
            setTimeout(function(){
                if(OrderNow==true){
                    foodArr.map(ele)=>{return ele}    
        resolve(foodArr[ele].name)
                }
        else{
            reject({message:"Order not confirmed"})
        }
            },3000)
        })
        // console.log(OrderConfirmed);
        OrderConfirmed
        .then(function(res){

        })
